<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactUs.css">
    <script>
        // Show logout confirmation popup
        function showLogoutConfirmation() {
            document.getElementById('logout-popup').style.display = 'block';
        }

        // Close the logout confirmation popup
        function closeLogoutPopup() {
            document.getElementById('logout-popup').style.display = 'none';
        }

        // Perform logout and redirect to login page
        function logout() {
            localStorage.removeItem('user'); // Clear user data from local storage
            window.location.href = 'login.html'; // Redirect to login page
        }

        function showHome(){
            window.location.href='home.html';
        }

        // Validate contact form inputs
        function validateContactForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name) {
                alert('Name is required. Please enter your name!');
                return false;
            }

            if (!email) {
                alert('Email is required. Please enter your email!');
                return false;
            }

            if (!message) {
                alert('Message is required. Please enter your message!');
                return false;
            }

            alert('Message sent successfully!');
            // Redirect to home page after successful submission
            showHome();
            return true; // Allow form submission if all validations pass
        }
    </script>
</head>
<body>
    <!-- Logout button (top-right corner) -->
    <div class="logout-container">
        <button class="logout-button" onclick="showLogoutConfirmation()">Logout</button>
    </div>

    <div class="home-container">
        <button class="home-button" onclick="showHome()">Home</button>
    </div>

    <!-- Logout confirmation popup -->
    <div id="logout-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to logout?</p>
            <div class="popup-buttons">
                <button onclick="logout()">Yes</button>
                <button onclick="closeLogoutPopup()">No</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Contact Us Section -->
        <section class="contact-us">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p><strong>Author:</strong> name</p>
                <p><strong>Email:</strong> <a href="#" class="mailto" onclick="window.location.href='mailto:yapnv1008@gmail.com'">exp@example.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:0182704143" class="mailto">0122344566</a></p>
                <p>
                    <strong>WhatsApp:</strong>
                    <a href="https://wa.me/60182704143" class="mailto">Contact the author via WhatsApp here</a>
                </p>
            </div>
            <div>
                <p>If you have any problems, please fill up the form below!</p>
            </div>

            <form onsubmit="return validateContactForm()">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" autocomplete="off" placeholder="Enter your name"><br>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="Enter your email"><br>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" autocomplete="off" placeholder="Enter your message"></textarea><br>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
